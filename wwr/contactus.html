<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Class 5 Rapids | Home</title>

    <link rel="stylesheet" href="styles/style.css">
    <style>
        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }
        .image-container {
            margin-bottom: 30px; /* Add spacing between images */
            text-align: center; /* Center the h2 elements */
            margin-top: 30px; /* Add space between each container */
            padding: 0 15px; /* Add padding for smaller screens */
        }
        .shadow-box {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #fff;
            display: inline-block;
            max-width: 100%;
        }
        #hero {
            background-color: rgba(255, 255, 255, 0.1); /* Match header background */
            text-align: center;
            padding: 0 15px; /* Add padding for smaller screens */
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
        #hero-img {
            max-width: 100%;
            height: auto;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
        body {
            text-align: center;
        }
        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        p + p {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }
        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }
        input:focus,
        textarea:focus {
            outline-style: solid;
            outline-color: #000;
        }
        textarea {
            vertical-align: top;
            height: 5em;
        }
        .button {
            padding-left: 90px;
        }
        button {
            margin-left: 0.5em;
        }
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;      
        }
        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/river-rafting.jpeg" alt="Class 5 Rapids Logo" style="width: 200px; height: auto;">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">River Guides</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
            <div id="hero">
                <div id="hero-box">
                    <img id="hero-img" src="images/hero rafting.jpg" alt="People enjoying white water rafting" />
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">Contact Us</h1>
                </section>
            </div>
            <div id="feedback"></div>
            <form action="https://example.com/submit-form" method="post">
                <p>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" aria-label="Your Name" />
                </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" aria-label="Your Email" />
                </p>
                <p>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message" aria-label="Your Message"></textarea>
                </p>
                <p class="button">
                    <button type="submit">Send your message</button>
                </p>
              </form>
              <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        <footer>
                <p>Class 5 Rapids &copy; 2025 - Taw Naylor</p>
                <p><a href="./site-plan-rafting.html">Site Plan</a></p>
                <p><a href="./contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="./images/facebook.png" alt="fb icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="./images/twitter.png" alt="twitter icon" />
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="./images/instagram.png" alt="instagram icon" />
                    </a>
                </div>
            </footer>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const fadeIns = document.querySelectorAll('.fade-in');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        } else {
                            entry.target.classList.remove('visible');
                        }
                    });
                }, { threshold: 0.1 });

                fadeIns.forEach(fadeIn => {
                    observer.observe(fadeIn);
                });
            });
        </script>
    </body>
</html>
